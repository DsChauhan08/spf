name: Release Alpha

on:
  push:
    tags:
      - "v*.*.*-alpha*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name to create (e.g., v2.0.0-alpha.1). Empty uses alpha-{run_number}."
        required: false
        default: ""

permissions:
  contents: write

jobs:
  build:
    name: Build artifacts (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev pkg-config

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install openssl@3
          OPENSSL_PREFIX=$(brew --prefix openssl@3)
          echo "LDFLAGS=-L${OPENSSL_PREFIX}/lib" >> "$GITHUB_ENV"
          echo "CPPFLAGS=-I${OPENSSL_PREFIX}/include" >> "$GITHUB_ENV"
          echo "PKG_CONFIG_PATH=${OPENSSL_PREFIX}/lib/pkgconfig" >> "$GITHUB_ENV"

      - name: Build (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          make clean
          make
          ./bin/spf --help

      - name: Setup MSYS2 (Windows)
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2.22.0
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-g++
            mingw-w64-x86_64-openssl
            make

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: |
          make clean
          make cross-windows

      - name: Package artifact
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: |
          mkdir -p artifacts
          cp bin/spf.exe artifacts/spf-windows-amd64.exe

      - name: Package artifact (Unix)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p artifacts
          ARCH=$(uname -m)
          if [ "$ARCH" = "x86_64" ]; then ARCH="amd64"; fi
          if [ "$ARCH" = "aarch64" ]; then ARCH="arm64"; fi
          cp bin/spf "artifacts/spf-linux-${ARCH}"

      - name: Package artifact (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p artifacts
          ARCH=$(uname -m)
          if [ "$ARCH" = "x86_64" ]; then ARCH="amd64"; fi
          if [ "$ARCH" = "aarch64" ]; then ARCH="arm64"; fi
          cp bin/spf "artifacts/spf-macos-${ARCH}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4.3.3
        with:
          name: spf-${{ matrix.os }}
          path: artifacts/*

  release:
    name: Publish alpha release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4.1.3
        with:
          path: release

      - name: Determine tag
        id: release_tag
        run: |
          if [ "${{ github.ref_type }}" = "tag" ] && [ -n "${{ github.ref_name }}" ]; then
            TAG="${{ github.ref_name }}"
          elif [ -n "${{ github.event.inputs.tag }}" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="alpha-${GITHUB_RUN_NUMBER}"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create GitHub prerelease
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: "SPF ${{ steps.release_tag.outputs.tag }}"
          body: "Automated alpha build for SPF."
          prerelease: true
          generate_release_notes: true
          files: release/**/*
